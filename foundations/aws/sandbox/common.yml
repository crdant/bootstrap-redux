cloud: aws
environment: prd

# aws configuration
iaas: aws
aws_access_key_id: ((aws_access_key_id))
aws_secret_access_key: ((aws_secret_access_key))
prefix: pcf-aws-prd

aws_region: us-east-1
aws_az1: us-east-1b
aws_az2: us-east-1c
aws_az3: us-east-1d

amis_nat: ami-0422d936d535c63b1
aws_key_name: "PCF Operator Key Standard PEM"

# platform automation

pivnet_token: ((pivnet_token))

configuration:
  username: ((github.username))
  password: ((github.password))
  uri: https://github.com/crdant/bootstrap-redux

s3:
  access_key_id: ((aws_access_key_id))
  buckets:
    pivnet_products: sandbox.aws.pcf.pivnet.cache
  region_name: us-east-1
  secret_access_key: ((aws_secret_access_key))

credhub:
  server: https://plane.aws.crdant.io:8844
  ca_cert: |


# operations and monitoring
monitoring:
  syslog:
    host: logs4.papertrailapp.com
    port: 36433
    protocol: UDP
  email: cdantonio@pivotal.io

# opsman (for the automation environment only at this point)

opsman:
  target: https://manager.pcf.aws.crdant.io
  insecure: true
  admin:
    username: ((opsman_admin.username))
    password: ((opsman_admin.password))
  decrypt_passphrase: ((opsman_decrypt_passphrase))

availability_zones:
  one: us-east-1b
  two: us-east-1c
  three: us-east-1d

networks:
  infrastructure: infrastructure
  deployment: deployment
  services: services

# tile download and configurations
tile_glob: "*.pivotal"
